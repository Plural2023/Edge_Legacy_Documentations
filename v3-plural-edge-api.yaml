  '/v3/gateway/payments/{token}/purchase':
    parameters:
      - schema:
          type: string
        name: token
        in: path
        required: true
    post:
      summary: Purchase Payment
      operationId: post-v3-gateway-payments-token-purchase
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentAPIResponse'
              examples:
                Payment Response:
                  value:
                    token: Tbb29a5H8UtdD7aO1GGpRZ4rgtkKvcUjFb2bBVGjBsoI3d
                    redirect_url: 'http://pinepg.in/v3/gateway/payment/{token}/redirect/bank'
          headers:
            X-VERIFY:
              schema:
                type: string
              description: This is SHA256(StringifyJson(response)).This is used to do HMAC Validation of response
            X-RESPONSE-SEND-TIMESTAMP:
              schema:
                type: integer
              description: response timestamp when plural send the response back to merchant
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Bad Request:
                  value:
                    error_code: XXX
                    error_message: INVALID_DATA
          headers:
            X-RESPONSE-SEND-TIMESTAMP:
              schema:
                type: integer
              description: response timestamp when plural send the response back to merchant
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Acquirer Processing Failed:
                  value:
                    error_code: XXX
                    error_message: ACQUIRER PROCESSING FAILED
          headers:
            X-RESPONSE-SEND-TIMESTAMP:
              schema:
                type: string
              description: response timestamp when plural send the response back to merchant
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Internal Server Error:
                  value:
                    error_code: XXX
                    error_message: INTERNAL_SERVER_ERROR
          headers:
            X-RESPONSE-SEND-TIMESTAMP:
              schema:
                type: integer
              description: response timestamp when plural send the response back to merchant
      description: 'This API is to initiate purchase payment for any payment method card,wallet,netbanking,upi against the order token received in order initiation api'
      security:
        - Edge-Auth: []
      parameters:
        - schema:
            type: string
          in: header
          name: X-VERIFY
          required: true
          description: This is SHA256(StringifyJson(request)).This is used to do HMAC Validation  of request
        - schema:
            type: integer
          in: header
          name: X-REQUESTED-TIMESTAMP
          description: api request time stamp initiation at merchant side
        - schema:
            type: string
          in: header
          name: X-CLIENT-ID
          description: Applicable if merchant is assigned with client id
        - schema:
            type: string
            enum:
              - SEAMLESS
              - CHECKOUT
              - IFRAME
            default: SEAMLESS
            example: SEAMLESS
          in: header
          name: X-INTEGRATION-MODE
          description: Integration mode for which payment is initiated
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseRequest'
            examples:
              Card Transaction Request:
                value:
                  payment_method:
                    type: CREDIT_DEBIT
                    is_tokenized_transaction: 0
                  card_data:
                    card_number: '4012001037141112'
                    expiry_year: '2023'
                    expiry_month: '09'
                    name: Harsh
                    cvv: '123'
              Card Transaction Request via Tokens:
                value:
                  payment_method:
                    type: CREDIT_DEBIT
                    is_tokenized_transaction: 1
                  token_data:
                    token: '5200828282828210'
                    expiry_month: '09'
                    expiry_year: '2025'
                    cryptogram: AgAAAAAIKxQRszA4mNO6QWQAAAA=
                    cvv: '123'
                    last4Digit: '1112'
                    par: '4012001037141112'
                    name: harsh
              Netbanking Request:
                value:
                  netbanking_data:
                    merchant_payment_code: NB1031
                  payment_method:
                    type: NET_BANKING
                    is_tokenized_transaction: 0
              Wallet Transaction Request:
                value:
                  wallet_data:
                    merchant_payment_code: phonepe
                  payment_method:
                    type: WALLET
                    is_tokenized_transaction: 0
              UPI Transaction Request:
                value:
                  upi_data:
                    vpa: harsh.kumar@okhdfcbank
                    channel: INTENT
                  payment_method:
                    type: UPI
                    is_tokenized_transaction: 0
        description: 'This is the purchase payment api for cards,wallet,netbanking,upi,emi'
      tags:
        - PAYMENT
